{% load i18n %}

<div class="row p-3">

    <div class="col-3 align-middle">
        {{ slot.desiredness }}
    </div>
    <div class="col-6 align-middle">
        Bestand:
        {% if slot.attachment %}
            {% include slot.attachment %}
        {% else %}
            Nog toe te voegen
        {% endif %}
        {{ kind.reason }}
    </div>
    <div class="col-3 align-middle">
        {% if slot.attachment %}
            <a class="btn btn-primary" href="{{slot.get_attach_url}}">
                {% trans "Bewerk" %}
            </a>
        {% else %}
            <a class="btn btn-primary" href="{{slot.get_attach_url}}">
                {% trans "Voeg toe" %}
            </a>
        {% endif %}
    </div>
</div>
