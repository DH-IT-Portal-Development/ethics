{% load i18n %}

{% if page_break %}
    <h2 style="page-break-before: always"> {% trans section_title %} </h2>
{% elif section_title %}
    <h2> {% trans section_title %} </h2>
{% endif %}
{% if study_title %}
    <h3> {{ study_title }} </h3>
{% endif %}
<table>
{% for verbose_name, value in rows.items %}
<tr>
<th>{{ verbose_name }}</th><td>{{ value }}</td>
</tr>
{% endfor %}
</table>
