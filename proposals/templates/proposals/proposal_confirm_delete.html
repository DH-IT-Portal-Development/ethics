{% extends "base/base.html" %}

{% load i18n %}

{% block title %}
{% trans "Studie verwijderen" %}
{% endblock %}

{% block noprogressbar %}{% endblock %}

{% block content %} 
<form action="" method="post">{% csrf_token %}
    <p>Weet je zeker dat je de studie <em>{{ object.title }}</em> wilt verwijderen?</p>
    <input class="pure-button pure-button-primary" type="submit" value="{% trans 'Verwijderen' %}" />
    <a class="pure-button pure-button-secondary" href="javascript:history.go(-1)">{% trans "Annuleren" %}</a>
</form>
{% endblock %}
