{% extends "proposals/base.html" %}
{% load staticfiles%}

{% block content %} 
<script>
$(function() {
	$("#id_metc").change(function() {
		var metc_true = $('#id_metc_0:checked').val() == "True";
		var metc_doubt = metc_true || $('#id_metc_2:checked').val() == "None";
		$("#id_metc_institution").parent().parent().toggle(metc_doubt);
		$("#id_is_medical, #id_is_behavioristic").parent().parent().toggle(!metc_true);
	});
	$("#id_metc").change();
	
	$("#id_metc").change(function() {
		var metc_true = $('#id_metc_0:checked').val() == "True";
		var metc_doubt = metc_true || $('#id_metc_2:checked').val() == "None";
		$("#id_metc_institution").parent().parent().toggle(metc_doubt);
		$("#id_is_medical, #id_is_behavioristic").parent().parent().toggle(!metc_true);
	});
	$("#id_metc").change();

	$("[id^=id]").each(function() { 
		var help = $(this).next().next(); 
		if (help.html()) 
		{
			$(this).after('<img src="{% static 'proposals/images/information.png' %}">');
			$(this).next().attr('title', help.html());
			help.hide();
		}
	});
});
</script>
<h2>Aanvraag indienen: fase 2</h2>
<p></p>
<h3>WMO-plichtig of niet?</h3>
<form action="" method="post" enctype="multipart/form-data">{% csrf_token %}
	<table>{{ form.as_table }}</table>
    <input class="pure-button pure-button-primary" type="submit" value="Doorgaan" />
</form>
{% endblock %}
