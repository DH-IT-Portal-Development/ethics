{% load i18n %}

{% if studies_number > 1 %}
    <h3>
        {% blocktrans trimmed %}
            Traject {{ study_order }} (<em>{{ study_name }}</em>), sessie {{ session_order }}, taak {{ order }}
        {% endblocktrans %}
    </h3>
{% else %}
    <h3>
        {% blocktrans trimmed %}
            Sessie {{ session_order }}, taak {{ order }}
        {% endblocktrans %}
    </h3>
{% endif %}
