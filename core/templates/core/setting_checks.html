{% load staticfiles %}

<script>
$(function() {
    check_field_required('setting', 'needs_details', 'setting_details', 'core');
    check_field_required('setting', 'needs_supervision', 'supervision', 'core');
    depends_on_value('supervision', 'False', 'leader_has_coc');

    $('input[name="leader_has_coc"]').change(function() {
        if ($(this).val() === 'False') {
            $(this).parents('tr').find('img').qtip('show');
        }
    });
});
</script>
