{% load i18n %}

<div class="mt-3 mb-3 form-buttons">
    <div class="button-grid">
        {% if not no_back %}
            <input class="button mr-auto button-black"
                   type="submit"
                   name="save_back"
                   value="{% trans '<< Vorige stap' %}" />
        {% endif %}
        {% if not no_forward %}
            {% trans 'Volgende stap >>' as default_next_text %}
            <input class="button button-colored continue-button"
                   type="submit"
                   name="save_continue"
                   value="{{ next_text|default:default_next_text }}" />
        {% endif %}
    </div>
</div>
