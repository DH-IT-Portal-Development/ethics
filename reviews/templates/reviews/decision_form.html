{% extends "proposals/base.html" %}
{% load staticfiles %}

{% block title %} 
Aanvraag beoordelen
{% endblock %} 

{% block content %}
U kunt nu een go of no-go geven voor de aanvraag <em>{{ object.review.proposal.title }}</em>.
<form action="" method="post" enctype="multipart/form-data">{% csrf_token %}
    <table>{{ form.as_table }}</table>
    <input class="pure-button pure-button-primary" type="submit" value="Beslissing opslaan" />
    <a class="pure-button pure-button-secondary" href="{% url 'reviews:supervisor' %}">Terug naar hoofdmenu</a>
</form>
{% endblock %}
